<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voice AI (Local)</title>
    <style>
  body {
    margin: 0;
    background: radial-gradient(circle at 30% 30%, #1e293b, #0f172a);
    color: #f1f5f9;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 520px;
    background: rgba(30,41,59,0.9);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }

  h1 {
    margin: 0 0 16px 0;
    font-size: 22px;
    font-weight: 600;
    text-align: center;
  }

  textarea {
    width: 100%;
    height: 90px;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: #0f172a;
    color: white;
    resize: none;
    font-size: 14px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 14px;
  }

  button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
  }

  #send {
    background: #6366f1;
    color: white;
  }

  #send:hover {
    background: #4f46e5;
  }

  #stop {
    background: #334155;
    color: white;
  }

  .chat {
    margin-top: 20px;
    background: #0f172a;
    padding: 16px;
    border-radius: 16px;
    min-height: 100px;
    font-size: 14px;
    white-space: pre-wrap;
  }

  audio {
    margin-top: 16px;
    width: 100%;
  }
</style>
  </head>
  <body>
    <h1>Legal Voice AI</h1>
   <textarea id="q" placeholder="ご相談内容を入力してください…"></textarea>

    <div class="buttons">
      <textarea id="q" placeholder="質問を入力"></textarea>
      <div>
        <button id="send">送信</button>
        <div style="height:8px"></div>
        <button id="stop">停止</button>
      </div>
        <div class="chat" id="a"></div>
    </div>

    <div class="card">
      <div class="muted">Assistant</div>
      <div id="a" style="white-space:pre-wrap; margin-top:8px;"></div>
      <div style="height:10px"></div>
      <audio id="audio" controls style="width:100%"></audio>
    </div>

    <script>
      const qEl = document.getElementById('q');
      const aEl = document.getElementById('a');
      const sendBtn = document.getElementById('send');
      const stopBtn = document.getElementById('stop');
      const audioEl = document.getElementById('audio');

      let currentObjectUrl = null;

      function setAnswer(text) {
        aEl.textContent = text || '';
      }

      function setAudioFromBlob(blob) {
        if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = URL.createObjectURL(blob);
        audioEl.src = currentObjectUrl;
      }

      async function ask() {
        const question = qEl.value.trim();
        if (!question) return;

        sendBtn.disabled = true;
        setAnswer('…');

        try {
          const r = await fetch(`/ask?ts=${Date.now()}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Cache-Control': 'no-store' },
            body: JSON.stringify({ question }),
            cache: 'no-store',
          });

          const contentType = r.headers.get('content-type') || '';

          if (!r.ok) {
            const msg = await r.text().catch(() => '');
            throw new Error(`HTTP ${r.status}: ${msg}`);
          }

          // Audio path
          if (contentType.includes('audio')) {
            const headerText = r.headers.get('x-assistant-text');
            if (headerText) {
              try { setAnswer(decodeURIComponent(headerText)); } catch { /* ignore */ }
            } else {
              setAnswer('(audio only)');
            }

            const blob = await r.blob();
            setAudioFromBlob(blob);
            await audioEl.play().catch(() => {});
            return;
          }

          // JSON path
          const data = await r.json();
          setAnswer(data.answer || '');

        } catch (e) {
          setAnswer(`Error: ${e.message || e}`);
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener('click', ask);
      qEl.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') ask();
      });

      stopBtn.addEventListener('click', () => {
        audioEl.pause();
        audioEl.currentTime = 0;
      });
    </script>
  </body>
</html>
