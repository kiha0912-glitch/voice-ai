<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legal Voice AI</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0f172a, #111827);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 720px;
      padding: 40px 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chat-area {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 18px;
      padding: 24px;
      min-height: 200px;
    }

    .assistant {
      background: #1f2937;
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.6;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      height: 90px;
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid #374151;
      background: #0f172a;
      color: white;
      font-size: 15px;
    }

    textarea::placeholder {
      color: #6b7280;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    #send {
      background: #4f46e5;
      color: white;
    }

    #send:hover {
      background: #4338ca;
    }

    #stop {
      background: #374151;
      color: #e5e7eb;
    }

    audio {
      width: 100%;
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Legal Voice AI</h1>
    </div>

    <div class="chat-area">
      <div class="assistant" id="a"></div>
    </div>

    <textarea id="q" placeholder="ご相談内容を入力してください…"></textarea>

    <div class="controls">
      <button id="send">送信</button>
      <button id="stop">停止</button>
    </div>

    <audio id="audio" controls></audio>
  </div>

  <script>
    const qEl = document.getElementById('q');
    const aEl = document.getElementById('a');
    const sendBtn = document.getElementById('send');
    const stopBtn = document.getElementById('stop');
    const audioEl = document.getElementById('audio');

    let currentObjectUrl = null;

    function setAnswer(text) {
      aEl.textContent = text || '';
    }

    function setAudioFromBlob(blob) {
      if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
      currentObjectUrl = URL.createObjectURL(blob);
      audioEl.src = currentObjectUrl;
    }

    async function ask() {
      const question = qEl.value.trim();
      if (!question) return;

      sendBtn.disabled = true;
      setAnswer('…');

      try {
        const r = await fetch(`/ask?ts=${Date.now()}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Cache-Control': 'no-store' },
          body: JSON.stringify({ question }),
          cache: 'no-store',
        });

        const contentType = r.headers.get('content-type') || '';

        if (!r.ok) {
          const msg = await r.text().catch(() => '');
          throw new Error(`HTTP ${r.status}: ${msg}`);
        }

        if (contentType.includes('audio')) {
          const headerText = r.headers.get('x-assistant-text');
          if (headerText) {
            try { setAnswer(decodeURIComponent(headerText)); } catch {}
          }

          const blob = await r.blob();
          setAudioFromBlob(blob);
          await audioEl.play().catch(() => {});
          return;
        }

        const data = await r.json();
        setAnswer(data.answer || '');

      } catch (e) {
        setAnswer(`Error: ${e.message || e}`);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', ask);

    qEl.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') ask();
    });

    stopBtn.addEventListener('click', () => {
      audioEl.pause();
      audioEl.currentTime = 0;
    });
  </script>
</body>
</html>
